dist: bionic
language: c

cache:
  directories:
    - $HOME/.conan/

addons:
  apt:
    sources:
      # Official Kitware APT repository. Currently supports Bionic and Xenial.
      # More information at: https://apt.kitware.com
      - sourceline: 'deb https://apt.kitware.com/ubuntu/ bionic main'
        key_url: 'https://apt.kitware.com/keys/kitware-archive-latest.asc'
    packages:
    - p7zip-full
    - pkg-config
    - ninja-build
    - nvidia-cg-toolkit
    - libfreetype6-dev
    - libfreeimage-dev
    - libzzip-dev
    - libois-dev
    - libgl1-mesa-dev
    - libglu1-mesa-dev
    - libx11-dev
    - libxt-dev
    - libxaw7-dev
    - libxrandr-dev

script:
  - cmake -GNinja -DCMAKE_BUILD_TYPE=Release -DBUILD_REDIST_FOLDER=ON .
  - ninja

before_cache:
  - cmake -P ./cmake/3rdparty/pmm.cmake /Conan /Clean

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sh ./tools/CI/upload-CI-build.sh; fi
